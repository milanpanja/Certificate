<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="milan.css">
</head>


<body>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4 style="color:red;">PYTHON</h4>
                        <p style="color: blueviolet;">Python Certificate For 'Infosys'</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4 style="color:red;">Full Stack in Python</h4>
                        <p style="color: blueviolet;">Fullstack Web development in Python in Django Fremwork</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4 style="color:red;">Python for Beginners</h4>
                        <p style="color: blueviolet;">Python Certificate For 'Simplilearn'</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4 style="color:red;">SQL</h4>
                        <p style="color: blueviolet;">SQL Certificate For 'Simplilearn'</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h5 style="color:red;">UI/UX</h5>
                        <p style="color: blueviolet;">UI/UX Certificate For 'Simplilearn'</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
